---
layout: default
---
<div>
  <ul>
    {% for product in site.products %}
    <li>
      <div>
        <a id="{{ product.title }}" href="{{ product.url | prepend: site.baseurl }}">
              {{ product.title }}{{ product.desc }}
            </a>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
