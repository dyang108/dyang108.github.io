---
layout: default
---
<article id="all-content" itemprop="articleBody">
  <div class="post-container">
    <div id="post-text">
      <header class="post-header">
        <h1 class="post-title" itemprop="name headline">{{ page.title }}
        </h1>
        <h4><div class="label label-default">
            {{ page.date | date: "%B %-d, %Y" }}
          </div></h4>
      </header>
      <hr>
      <div class="post-wrapper">
        {{ content }}
      </div>
    </div>
    <hr>
    <a href="{{ site.baseurl }}/{{ page.categories }}"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i> Return to {{ page.category }}</a>
    <div class="comment-section" id="disqus_thread"></div>
  </div>
  <script type="text/javascript">
  (function() {
  var d = document, s = d.createElement('script');
  s.src = 'https://dyang108-github-io.disqus.com/embed.js';
  s.setAttribute('data-timestamp', +new Date());
  (d.head || d.body).appendChild(s);
  })();
  </script>
</article>
