---
layout: default
---
<!-- NOTE: don't add any h2 or p tags -->
<header class="post-header">
  <h1 class="post-title" itemprop="name headline"><div style="color: #{{ page.color }};">{{ page.title }}</div>
  </h1>
</header>
<div class="return product-desc">
  <a href="{{ site.baseurl }}/">&#60; Return to main</a>
</div>
<hr>
<div class="post-content" itemprop="articleBody">
  {{ content | markdownify }}
</div>
